<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	
	<title>Home</title>
	
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<script th:src="@{/js/bootstrap.min.js}"></script>
	
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>

</head>

<body>

		<nav th:replace="fragments/fragment :: navbar"></nav>

		<br>
		<div class="container-fluid">
			<h3>Sistem Informasi Pasien</h3>
			<h6>Selamat datang di Sistem Informasi Pasien (SIPas) Next Generation</h6>
		<hr>
		<h5>Tambah Pasien</h5>
		
				<div class="row">
				<div class="col-md-6">
					<div class="card">
					    <div class="card-header text-white" style="background-color: #00AA9E;">						
						<a>Masukan Input Data Pasien
						</div>
						
						<form th:action="@{/jabatan/tambah}" th:object="${jabatan}" method="POST">
					
							
							<table class="table table-striped">
								<tr>
									<td>Nama</td>
									<td>
							<input type="text" name="nama" />
									
									</td>
								</tr>
								<tr>
									<td>Deskripsi</td>
									<td>
							<input type="text" name="deskripsi" />
									
									</td>
								</tr>
								<tr>
									<td>Gaji Pokok</td>
									<td>
							<input type="number" name="gajiPokok" />
									
									</td>
								</tr>
							
							</table>
							<div align="center">
							<button type="submit" class="btn btn-danger btn-lg">Submit</button>
							</div>
							<br>
							
						</form>
						
					</div>
				</div>
				</div>
			
		</div>
		
		
		
		
		
		
	</body>
</html>
